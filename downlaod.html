<!DOCTYPE html>
<html>
    <head><script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js" type="text/javascript"> </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.1.0/jszip-utils.js" type="text/javascript"> </script>
</head>
    <body>
    </body>
        <script>
            var zip = new JSZip();
            var count = 0;
            var zipFilename = "zipFilename.zip";
            var urls = [
                'https://jefaxe.github.io/TheJayUniverse/Drafts/Creators%20and%20Children.pdf',
              'https://jefaxe.github.io/TheJayUniverse/Drafts//The%20Bluestar's%20Imprisonment.pdf'
            ];

            var nombre = "Zip_img";
            //The function is called
            compressed_img(urls, nombre);
            function compressed_img(urls, nombre) {
                var zip = new JSZip();
                var count = 0;
                var name = nombre + ".zip";
                urls.forEach(function(url) {
                   JSZipUtils.getBinaryContent(url, function(err, data) {
                     if (err) {
                         throw err;
                     }
                   zip.file(url, data, {
                       binary: true
                   });
                  count++;
                 if (count == urls.length) {
                    zip.generateAsync({
                        type: 'blob'
                    }).then(function(content) {
                        saveAs(content, name);
                    });
                }
            });
        });
    }

</script>

</html>
